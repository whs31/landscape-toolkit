windows x86_64 test:
  stage: test-rust
  tags: [windows]
  needs: ["windows x86_64 build"]
  cache:
    paths:
      - Cargo.lock
      - target/

  script:
    - cargo --version
    - cargo +nightly test -- --format=json -Z unstable-options --report-time | junitify --out $CI_PROJECT_DIR/tests/

  artifacts:
    when: always
    reports:
      junit: $CI_PROJECT_DIR/tests/*.xml
