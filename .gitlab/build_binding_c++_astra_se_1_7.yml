astra linux special edition cxx binding build:
  stage: build-cxx
  tags: [alse]
  needs: ["astra linux special edition test"]

  script:
    - cmake-alse -GNinja && ninja
    - ls -la

  artifacts:
    name: $CI_PROJECT_TITLE-$CI_JOB_NAME-$CI_COMMIT_TIMESTAMP-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
    paths: [ ./*.so ]
    expire_in: 1 week